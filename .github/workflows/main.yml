name: GitHub-Profile-3D-Contrib

on:
  schedule: 
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      - name: Commit & Push
        run:
          git config user.name janghyunroh
          git config user.email janghyunroh@gmail.com
          git remote set-url origin https://github.com/janghyunroh/janghyunroh.git
          git add -A .
          git commit -m "generated"
          git push https://github.com/janghyunroh/janghyunroh.git
